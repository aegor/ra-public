<html>
<head>
  <title>element-inspector</title>
  <script src="../webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="element-inspector.html">
  <link rel="import" href="../core-elements/core-elements.html">
  <style shim-shadowdom>
    body {
      font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
      font-size: 14px;
      margin: 0;
      padding: 24px;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      -webkit-touch-callout: none;
    }

    section {
      padding: 20px 0;
    }

    section > div {
      padding: 14px;
      font-size: 16px;
    }
       element-inspector {
      display: block;
      position: relative;
      border: 1px solid silver;
      background-color: #f2f2f2;
      width: 300px;
      height: 400px;
    }
  </style>
</head>
<body>
  <template is="auto-binding">
    <section>
      <input is="core-input" id="ci" placeholder="a single-line input"></input>
      <!--<core-item id="ci" icon="settings" label="Settings" ></core-item>-->
      <element-inspector selected="{{$.ci}}" Xnobind></element-inspector>
    </section>
  </template>
</body>
</html>
